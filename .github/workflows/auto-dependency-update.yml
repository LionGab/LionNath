name: Auto-Dependency Updates

on:
  schedule:
    # Run weekly on Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Checkout develop
        run: git checkout develop || git checkout -b develop
      
      - name: Update dependencies
        run: |
          pnpm update --latest --recursive || true
          pnpm install
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-update-dependencies
          title: 'chore: atualizar dependÃªncias automaticamente'
          body: |
            ## ğŸ”„ AtualizaÃ§Ã£o AutomÃ¡tica de DependÃªncias
            
            Este PR foi criado automaticamente para atualizar as dependÃªncias do projeto.
            
            ### PrÃ³ximos Passos
            - [ ] Revisar mudanÃ§as
            - [ ] Executar testes
            - [ ] Aprovar e fazer merge
            
            **Criado automaticamente em:** ${{ github.run_id }}
          commit-message: 'chore: atualizar dependÃªncias [skip ci]'
          labels: |
            dependencies
            automated

