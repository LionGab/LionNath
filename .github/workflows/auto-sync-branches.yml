name: Auto-Sync Branches

on:
  push:
    branches: [develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-develop-to-main:
    name: Sync develop to main
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Checkout develop
        run: git checkout develop
      
      - name: Pull latest develop
        run: git pull origin develop
      
      - name: Checkout main
        run: git checkout main
      
      - name: Pull latest main
        run: git pull origin main
      
      - name: Merge develop into main
        run: |
          git merge develop --no-edit --no-ff || exit 0
          git push origin main || echo "No changes to push"
        continue-on-error: true

  cleanup-old-branches:
    name: Cleanup Old Branches
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Delete merged branches
        run: |
          # Get all remote branches except main and develop
          git fetch --prune
          BRANCHES=$(git branch -r | grep -v 'origin/main' | grep -v 'origin/develop' | grep -v 'origin/HEAD' | sed 's/origin\///' | xargs)
          
          for branch in $BRANCHES; do
            # Check if branch is merged
            if git branch -r --merged origin/main | grep -q "origin/$branch"; then
              echo "Deleting merged branch: $branch"
              git push origin --delete $branch || true
            fi
          done

