name: Deploy to Stores

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to deploy'
        required: true
        type: choice
        options:
          - all
          - android
          - ios

jobs:
  deploy-mobile:
    name: Deploy Mobile App
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Validate before deploy
        run: pnpm validate:quick
      
      - name: Build and submit Android
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: |
          npx eas build --platform android --profile production --non-interactive --no-wait
          npx eas submit --platform android --profile production --non-interactive
      
      - name: Build and submit iOS
        if: (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || (github.event_name == 'push' && github.ref == 'refs/heads/main')) && runner.os == 'macOS'
        run: |
          npx eas build --platform ios --profile production --non-interactive --no-wait
          npx eas submit --platform ios --profile production --non-interactive

  deploy-functions:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
      - name: Deploy Edge Functions (Todas)
        run: |
          supabase functions deploy nathia-chat --no-verify-jwt || true
          supabase functions deploy moderation-service --no-verify-jwt || true
          supabase functions deploy risk-classifier --no-verify-jwt || true
          supabase functions deploy behavior-analysis --no-verify-jwt || true
          supabase functions deploy lgpd-requests --no-verify-jwt || true
          supabase functions deploy transcribe-audio --no-verify-jwt || true

  sentry-release:
    name: Sentry Release
    runs-on: ubuntu-latest
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install sentry-cli
        run: curl -sL https://sentry.io/get-cli/ | bash
      - name: Create Sentry Release
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          sentry-cli releases new "$VERSION"
          sentry-cli releases set-commits --auto "$VERSION"
          sentry-cli releases finalize "$VERSION"
