# supabase/config.toml
[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost:54321"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "www.nossamaternidade.com.br"          # troca aqui pro host real do app (Expo? usa https://auth.expo.io/@seu-usuario/seu-app)
additional_redirect_urls = ["https://localhost:3000"]  # adiciona URLs reais (prod, deep links)
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false                # se quiser confirmação por e-mail, bota true e configura SMTP

# Edge Functions
[functions.nathia-chat]
verify_jwt = true                           # mantem true (chat sempre autenticado)

[functions.nathia-curadoria]
verify_jwt = true                           # só libera pra conteúdo curado por staff logada

[functions.nathia-moderacao]
verify_jwt = false                          # deixa público só se realmente precisar receber dados anônimos; senão troca pra true

[functions.nathia-onboarding]
verify_jwt = true

[functions.nathia-recs]
verify_jwt = true